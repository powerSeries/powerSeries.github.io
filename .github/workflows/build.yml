name: "Build Website"
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                persist-credentials: true
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 16
            - name: Install Dependencies
              run: npm ci

            - name: Build Project
              run: npm run build --if-present

            - name: Run Tests
              run: npm test